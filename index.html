    <form class = "search-form" id = "search-form">
      <div class= "row">
      <div class ="col-9">
        <input

        autofocus="on" autocomplete="off"

        class="form-control shadow-sm"/>
         </div>
      
      <div class= "col-3">
        <input
        type ="submit"
        value= "🔍"

        />

        <input
        type ="submit"
        value= "📍"
        class="button"
        /></span>
        </div>
        </div>
         </form>

      <h1 id = "city">
      
      </h1>

</ul>
 <h2>
   
 <div class = "temperature" id ="temperature"> </div><span class = "units">

<div class ="weather-icon">

 <ul>
